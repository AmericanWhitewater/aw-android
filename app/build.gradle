buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    productFlavors {
        production {
            applicationId "org.americanwhitewater"
//            signingConfig signingConfigs.production
            resValue "string", "app_name", "American Whitewater"
//            buildConfigField 'boolean', 'SHOW_DEBUG_CONSOLE', 'false'
        }

        dev {
            applicationId "org.americanwhitewater.dev"
//            signingConfig signingConfigs.dogfood
            resValue "string", "app_name", "American Whitewater Dev"
//            buildConfigField 'boolean', 'SHOW_DEBUG_CONSOLE', 'true'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            useProguard true

            proguardFile 'proguard-guava.pro'
            proguardFile 'proguard-gson.pro'
            proguardFile 'proguard-square-okhttp.pro'
            proguardFile 'proguard-square-retrofit.pro'
            proguardFile 'proguard-crashlytics.pro'
            proguardFile 'proguard-retrolambda.pro'

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled true
            useProguard true

            proguardFile 'proguard-guava.pro'
            proguardFile 'proguard-gson.pro'
            proguardFile 'proguard-square-okhttp.pro'
            proguardFile 'proguard-square-retrofit.pro'
            proguardFile 'proguard-crashlytics.pro'
            proguardFile 'proguard-retrolambda.pro'

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // For Retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Backend
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile "com.google.guava:guava:$rootProject.guavaVersion"
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.7.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.9'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'

    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}

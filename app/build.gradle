buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 10
        versionName "1.3.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        production {
            Properties props = new Properties()
            if (rootProject.file('key.properties').exists()) {
                props.load(new FileInputStream(rootProject.file('key.properties')))
                storeFile file(rootProject.file(props.store))
                keyAlias props.alias
                storePassword props.storePassword
                keyPassword props.aliasPassword
            }
        }
    }

    flavorDimensions "version"
    productFlavors {
        production {
            applicationId "org.americanwhitewater.android"
            signingConfig signingConfigs.production
            resValue "string", "app_name", "American Whitewater"
            dimension "version"
//            buildConfigField 'boolean', 'SHOW_DEBUG_CONSOLE', 'false'
        }

        dev {
            applicationId "org.americanwhitewater.dev"
//            signingConfig signingConfigs.dogfood
            resValue "string", "app_name", "American Whitewater Dev"
            dimension "version"
//            buildConfigField 'boolean', 'SHOW_DEBUG_CONSOLE', 'true'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            useProguard true

            proguardFile 'proguard-guava.pro'
            proguardFile 'proguard-gson.pro'
            proguardFile 'proguard-square-okhttp.pro'
            proguardFile 'proguard-square-retrofit.pro'
            proguardFile 'proguard-crashlytics.pro'
            proguardFile 'proguard-retrolambda.pro'

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled true
            useProguard true

            proguardFile 'proguard-guava.pro'
            proguardFile 'proguard-gson.pro'
            proguardFile 'proguard-square-okhttp.pro'
            proguardFile 'proguard-square-retrofit.pro'
            proguardFile 'proguard-crashlytics.pro'
            proguardFile 'proguard-retrolambda.pro'

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // For Retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-media-compat:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // Backend
    implementation 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation "com.google.guava:guava:$rootProject.guavaVersion"
    implementation 'com.squareup.retrofit2:retrofit:2.2.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.7.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.9'

    // UI
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    implementation 'com.cocosw:bottomsheet:1.3.0'
    implementation 'com.makeramen:roundedimageview:2.2.1'

    implementation('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}
